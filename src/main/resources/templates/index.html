<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >社区首页</title>
    <!--jquery.js应该放在bootstrap.js的前面-->
    <script th:src="@{/js/jquery-3.6.0.min.js}" src="js/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/community.css}">
    <script th:src="@{/js/community.js}"></script>
    <link rel="stylesheet" th:href="@{/css/editormd.min.css}">
    <link rel="stylesheet" th:href="@{/css/editormd.preview.min.css}">
    <script th:src="@{/js/editormd.min.js}"></script>
    <script th:src="@{/js/lib/marked.min.js}"></script>
    <script th:src="@{/js/lib/prettify.min.js}"></script>


</head>
<script type="text/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body>
<div th:replace="~{commons/common::headbar}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现问题</h2>
            <hr>
<!--            输出页面的问题部分-->
            <div class="media" th:each="question : ${pageInfo.data}" >
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.getUser().getAvatarUrl()}" src="https://avatars.githubusercontent.com/u/62526735?v=4">
                    </a>
                </div>
                <div class="media-body">
<!--                    <h4 class="media-heading" ><a role="button" aria-haspopup="true" aria-expanded="false"> <span th:text="${question.getTitle()}">怎么快速学会springboot开发</span></a></h4>-->
                    <h4 class="media-heading" >
                        <a th:href="@{/question/{id}(id=${question.id})}" th:text="${question.getTitle()}"></a>
                    </h4>
                    <!--<span th:text="${question.description}"></span><br>-->
                    <span class="text-desc"> <span th:text="${question.getCommentCount()}"></span>个评论 • <span th:text="${question.getViewCount()}"></span> 次浏览 • <span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd')}"></span></span>
                </div>
            </div>
<!--            输出页面的分页部分-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:if="${pageInfo.hasFirst}" th:href="@{/(page=${1})}" href="#" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                        <a th:if="${pageInfo.hasPrevious}" th:href="@{/(page=${pageInfo.currentPage - 1})}" href="#" aria-label="Next">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:class="${page == pageInfo.currentPage} ? 'active' : '' " th:each="page : ${pageInfo.pageList}"><a th:text="${page}" th:href="@{/(page=${page})}">*</a></li>
<!--                    <li><a href="#">1</a></li>-->
<!--                    <li><a href="#">2</a></li>-->
<!--                    <li><a href="#">3</a></li>-->
<!--                    <li><a href="#">4</a></li>-->
<!--                    <li><a href="#">5</a></li>-->
                    <li>
                        <a th:if="${pageInfo.hasNext}"  th:href="@{/(page=${pageInfo.currentPage+1})}" href="#" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                        <a th:if="${pageInfo.hasEnd}" th:href="@{/(page=${pageInfo.totalPage})}" href="#" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3><strong>热门话题</strong></h3>
            · 问题标题: 请用简介的语言描述您发布的问题，不超过25字<br>
            · 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的材料<br>
            · 选择标签: 选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
