<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社区首页</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">LILESIEN社区</span>
            </button>
            <a class="navbar-brand" href="#">LILESIEN社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!--<ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>-->
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
<!--                <li th:if="${session.msg != null}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color:red;" th:text="${session.msg}"></li>-->
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=Iv1.933474e281b2fa6b&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登陆</a>
                </li>
                <li th:if="${session.user != null}">
                    <a href="/publish" role="button" aria-haspopup="true" aria-expanded="false">发布问题</a>
                </li>
                <li class="dropdown"  th:if="${session.user != null}">
                    <a href="#" th:text="${session.user.getName()}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登陆</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>发现问题</h2>
            <hr>
<!--            输出页面的问题部分-->
            <div class="media" th:each="question : ${pageInfo.questionList}" >
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.getUser().getAvatarUrl()}" src="https://avatars.githubusercontent.com/u/62526735?v=4">
                    </a>
                </div>
                <div class="media-body">
<!--                    <h4 class="media-heading" ><a role="button" aria-haspopup="true" aria-expanded="false"> <span th:text="${question.getTitle()}">怎么快速学会springboot开发</span></a></h4>-->
                    <h4 class="media-heading" href="#" th:text="${question.getTitle()}">怎么快速学会springboot开发</h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc"> <span th:text="${question.getCommentCount()}"></span>个评论 • <span th:text="${question.getViewCount()}"></span> 次浏览 • <span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd')}"></span></span>
                </div>
            </div>
<!--            输出页面的分页部分-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:if="${pageInfo.hasFirst}" th:href="@{/(page=${1})}" href="#" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                        <a th:if="${pageInfo.hasPrevious}" th:href="@{/(page=${pageInfo.currentPage - 1})}" href="#" aria-label="Next">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:class="${page == pageInfo.currentPage} ? 'active' : '' " th:each="page : ${pageInfo.pageList}"><a th:text="${page}" th:href="@{/(page=${page})}">*</a></li>
<!--                    <li><a href="#">1</a></li>-->
<!--                    <li><a href="#">2</a></li>-->
<!--                    <li><a href="#">3</a></li>-->
<!--                    <li><a href="#">4</a></li>-->
<!--                    <li><a href="#">5</a></li>-->
                    <li>
                        <a th:if="${pageInfo.hasNext}"  th:href="@{/(page=${pageInfo.currentPage+1})}" href="#" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                        <a th:if="${pageInfo.hasEnd}" th:href="@{/(page=${pageInfo.totalPage})}" href="#" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3><strong>热门话题</strong></h3>
            · 问题标题: 请用简介的语言描述您发布的问题，不超过25字<br>
            · 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的材料<br>
            · 选择标签: 选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
